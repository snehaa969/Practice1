<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>

        <link
            href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
            rel="stylesheet" />
        <style>

        *{
            font-family: Roboto;
        }

        .mycard{
            /*border: 2px solid red;*/
            width: 20%;
            padding: 30px;
            box-sizing: border-box;
            background-color: white;
           /* box-shadow: x-offset y-offset blur size color;*/
            box-shadow: 3px 4px 5px 2px rgba(0,0,0,0.212);
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
           /*background-image: linear-gradient(60deg,rgb(231, 68, 68),rgb(98, 98, 228)); */
            background-image: url(https://i.pinimg.com/474x/73/f2/dc/73f2dcf764146797f0c25067f0f61b06.jpg);
            background-size: cover;
            backdrop-filter: contrast(20%);
            margin: 0;
        }

        .myinput{
           display: block;
           width: 100%;
           padding: 10px;
           box-sizing: border-box;
           margin-bottom: 20px;
        }

        .title{
            font-size: 30px;
            text-align: center;
            font-weight: bold;
            font-family: Roboto;
        }

        .mybtn{
            display: block;
            width: 100%;
            padding: 10px;
            background-color: crimson;
            color: #fff;
            border: none;
            margin-top: 30px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .mylink1{
            display: block;
            text-decoration: none;
            color: crimson;
            text-align: right;
        }

        .mylink2 a{
            text-decoration: none;
            color: crimson;
        }

        .mylink2{
            display: block;
            text-align: center;
        }

        .info{
            display: block;
            text-align: center;
            text-decoration: none;
            margin-top: 30px;
            color: #717171;
            font-size: 10px;
        }
    </style>
    </head>
    <body>

        <div class="mycard">

            <p class="title">Sign In</p>

            <form>

                <input class="myinput" type="text" placeholder="Email Address">
                <input class="myinput" type="password" placeholder="password">
                <a href="" class="mylink1">Forgot Password</a>

                <button class="mybtn">Submit</button>

                <span class="mylink2">
                    <span>Not Register Yet?</span>
                    <a href="">Create Account</a>
                </span>

                <a href="" class="info">Tems & Conditions</a>

            </form>

        </div>
    </body>
</html>
