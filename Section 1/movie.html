<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket</title>
</head>
<body>
    <form>
        <h1>Book My Show</h1>
        <hr>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsZMfRB8inW_lDJpeF0KOFZGFcPLJIzcaoJcl_TfJYSXTtCmj44fm-XgWtUzFJCmJ1yi8&usqp=CAU" alt="">
        <img src="https://upload.wikimedia.org/wikipedia/en/c/c3/Pathaan_film_poster.jpg" alt="">
        <img src="https://upload.wikimedia.org/wikipedia/en/4/45/Mission_Majnu.jpg" alt="">
        <br>
        <label>Name</label>
        <input type="text" placeholder="Enter your Name" required>

        <br><br>
        <label>Email Id</label>
        <input type="text" placeholder="Email" required>

        <br><br>
        <label>Contact</label>
        <input type="number">

        <br><br>
        <label>Date</label>
        <input type="date">

        <br><br>
        <label>Movie</label>
        <select>
            <option>Pathan</option>
            <option>Avatar</option>
            <option>Lost</option>
            <option>Mission Majnu</option>
            <option>Shehzada</option>
            <option>Mili</option>
        </select>

        <br><br>
        <label>Time</label>
        <input type="time" >

        <br><br>
        <label>Number of Seats</label>
        <input type="number">

        <br><br>
        <label>Payment Mode</label>
        <input type="radio" name="Payment">Card
        <input type="radio" name="Payment">Net Banking
        <input type="radio" name="Payment">UPI

        <br><br>
        <button>Submit</button>

    </form>
</body>
</html>
